{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Jay Carter Sneaks {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="{% static 'img/apple-icon.png' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/template.css' %}">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    {% block head_extra %}{% endblock %}

</head>

<body>
    {% include 'partials/_topnav.html' %}
    {% include 'partials/_navbar.html' %}
    {% include 'partials/_modal.html' %}

   {% block content %}{% endblock %}

    {% include 'partials/_footer.html' %}

    <!-- Start Script -->
    <script src="{% static 'js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/template.js' %}" type="text/javascript"></script>
    <!-- End Script -->
</body>

</html>
